{% extends "base.html" %}

{% block content %}

<div class="order-form-wrapper">
    <form id="order-form" class="order-form">
        <h1>Напишіть нам і ми утилізуємо</h1>
        <p>Тут ви можете замовити послугу або задати питання</p>
        <div class="order-form-inputs">
            <input type="text" name="name" placeholder="Введіть своє ім'я*" required>
            <input type="text" name="company" placeholder="Компанія">
            <input type="text" name="tel" placeholder="Номер телефона*" required>
            <input type="text" name="email" placeholder="Email*" required>
            <textarea name="item" placeholder="Що потрібно утилізувати?*" required>{% if item %}{{ item }}{% endif %}</textarea>
        </div>
        <div class="form-btn-wrapper">
            <label>
                <input type="checkbox" name="checkbox" checked>
                <span><div>я даю згоду на обробку <a href="">персональних даних</a></div></span>
            </label>
            <button type="submit">Відправити</button>
        </div>
    </form>
</div>

{% endblock content %}
